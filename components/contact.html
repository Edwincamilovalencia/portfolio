<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <section id="contactame" class="content-section">
        <h2>Contáctame</h2>
        <div class="contact-container">
            <form id="contactForm" method="POST">  <!-- AÑADIDO method="POST" -->
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-hover-effect" id="submitButton">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            emailjs.init("eiaRBfy6I2Dacouy4");
            console.log("EmailJS inicializado correctamente.");

            const contactForm = document.getElementById('contactForm');
            const button = document.getElementById('submitButton');

            contactForm.addEventListener('submit', function(event) {
                event.preventDefault();  // Asegúrate de que esto está presente
                console.log("Formulario enviado.");

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                console.log("Valores del formulario:", { name, email, message });

                button.disabled = true;
                button.textContent = 'Enviando...';

                const templateParams = {
                    to_name: "Admin",
                    from_name: name,
                    reply_to: email,
                    message: message
                };

                console.log("Enviando email con parámetros:", templateParams);

                emailjs.send('service_kkudgzm', 'template_n7qtgrj', templateParams)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        alert('¡Mensaje enviado con éxito!');
                        contactForm.reset();
                    }, function(error) {
                        console.error('FAILED...', error);
                        alert('Error al enviar el mensaje.  Por favor, intenta de nuevo más tarde.  Detalles del error en la consola.');
                    })
                    .finally(() => {
                        button.disabled = false;
                        button.textContent = 'Enviar Mensaje';
                    });
            });
        });
    </script>
</body>
</html>
